<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOUNDEX // RETRO_FUTURISM</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #8FA07E; /* Muted Olive from reference */
            --text-color: #0F0F0F; /* Near Black */
            --accent-color: #FF4D00; /* Safety Orange */
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- UI LAYER --- */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through to canvas/buttons */
            z-index: 10;
            display: grid;
            grid-template-rows: 80px 1fr 100px;
            padding: 20px;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--text-color);
            padding-bottom: 10px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .brand {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            letter-spacing: -1px;
            border: 2px solid var(--text-color);
            padding: 0 10px;
            transform: skewX(-10deg);
            background: var(--text-color);
            color: var(--bg-color);
        }

        .tech-specs {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .arrow-icon {
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* MAIN STAGE / BACKGROUND TEXT */
        #marquee-container {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%) rotate(-5deg);
            overflow: hidden;
            z-index: -1;
            opacity: 0.8;
        }

        .marquee-text {
            font-family: 'Oswald', sans-serif;
            font-size: 25vh;
            white-space: nowrap;
            color: var(--text-color);
            line-height: 0.8;
            will-change: transform;
        }

        /* FOOTER */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-top: 2px solid var(--text-color);
            padding-top: 10px;
        }

        .serial-no {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        /* CONTROLS / NAVIGATION */
        #controls {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            pointer-events: auto;
            z-index: 20;
        }

        .nav-btn {
            background: transparent;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 10px 20px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--text-color);
            color: var(--bg-color);
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--accent-color);
            transform: scaleY(0);
            transition: transform 0.2s;
        }
        .nav-btn:hover::before {
            transform: scaleY(1);
        }

        /* DECORATIVE BLOCK (Replaces Buy Button) */
        .deco-block {
            width: 150px;
            height: 40px;
            background-color: var(--accent-color);
            transform: skewX(-20deg);
            position: relative;
        }
        
        .deco-block::after {
            content: '';
            position: absolute;
            top: 5px; left: 5px;
            width: 100%; height: 100%;
            border: 1px solid var(--text-color);
            pointer-events: none;
        }

        /* DECORATIVE LINES */
        .crosshair {
            position: absolute;
            width: 20px;
            height: 20px;
        }
        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background: var(--text-color);
        }
        .crosshair::before { width: 100%; height: 2px; top: 50%; }
        .crosshair::after { height: 100%; width: 2px; left: 50%; }
        
        .c-tl { top: 100px; left: 40px; }
        .c-tr { top: 100px; right: 40px; }
        .c-bl { bottom: 140px; left: 40px; }
        .c-br { bottom: 140px; right: 40px; }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Loading Overlay */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loader-bar {
            width: 200px;
            height: 4px;
            background: rgba(0,0,0,0.2);
            margin-top: 10px;
            position: relative;
        }
        .loader-progress {
            position: absolute;
            top: 0; left: 0; height: 100%;
            background: var(--text-color);
            width: 0%;
            transition: width 0.5s;
        }

    </style>
</head>
<body>

    <!-- LOADING SCREEN -->
    <div id="loader">
        <div style="font-family: 'Oswald'; font-size: 2rem;">INITIALIZING SYSTEM...</div>
        <div class="loader-bar"><div class="loader-progress" id="progress"></div></div>
    </div>

    <!-- 3D CANVAS -->
    <div id="canvas-container"></div>

    <!-- UI OVERLAY -->
    <div id="ui-layer">
        <header>
            <div class="tech-specs">
                <span>Music Player HF-S 800</span>
                <span><i class="arrow-icon">>></i> RECORD START</span>
            </div>
            <div class="brand">LOUNDEX</div>
            <div class="tech-specs">
                <span>TYPE II NORMAL POSITION</span>
                <i class="arrow-icon"><<</i>
            </div>
        </header>

        <div id="marquee-container">
            <div class="marquee-text">UNLEASH THE ANALOG • REWIND THE FUTURE • </div>
        </div>

        <!-- DECORATIVE ELEMENTS -->
        <div class="crosshair c-tl"></div>
        <div class="crosshair c-tr"></div>
        <div class="crosshair c-bl"></div>
        <div class="crosshair c-br"></div>

        <!-- NAVIGATION -->
        <div id="controls">
            <button class="nav-btn active" onclick="switchModel('cassette')">01. CASSETTE</button>
            <button class="nav-btn" onclick="switchModel('gramophone')">02. GRAMOPHONE</button>
            <button class="nav-btn" onclick="switchModel('radio')">03. RADIO</button>
        </div>

        <footer>
            <div class="serial-no">
                NOFR - 00 NMB 00001 <br>
                IDENTIFICATION NUMBER: 08746HDFGFS834523
            </div>
            
            <!-- Decorative Block instead of Button -->
            <div class="deco-block"></div>

            <div class="serial-no" style="text-align: right;">
                0000000003214 <br>
                2025 TEL N. 800 003 0000
            </div>
        </footer>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <script>
        // --- CONFIGURATION ---
        const config = {
            bgColor: 0x8FA07E, // Matches CSS
            plasticColor: 0xffffff,
            accentColor: 0xFF4D00,
            blackPlastic: 0x111111
        };

        // --- SETUP THREE.JS ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(config.bgColor);
        // Add some fog for depth
        scene.fog = new THREE.Fog(config.bgColor, 10, 30);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 12);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        container.appendChild(renderer.domElement);

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(5, 10, 7);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 1024;
        dirLight.shadow.mapSize.height = 1024;
        scene.add(dirLight);

        const spotLight = new THREE.SpotLight(config.accentColor, 2);
        spotLight.position.set(-5, 0, 5);
        spotLight.lookAt(0, 0, 0);
        scene.add(spotLight);

        // --- MATERIALS ---
        // Clear plastic material (Transmission)
        const clearPlasticMat = new THREE.MeshPhysicalMaterial({
            color: 0xffffff,
            metalness: 0.1,
            roughness: 0.1,
            transmission: 0.9, // Glass-like
            thickness: 1.0,
            clearcoat: 1.0,
            clearcoatRoughness: 0.1,
        });

        const blackPlasticMat = new THREE.MeshStandardMaterial({
            color: config.blackPlastic,
            roughness: 0.4,
            metalness: 0.5
        });

        const accentMat = new THREE.MeshStandardMaterial({
            color: config.accentColor,
            roughness: 0.2,
            metalness: 0.3,
            emissive: config.accentColor,
            emissiveIntensity: 0.2
        });

        // Texture for Label (Procedural)
        function createLabelTexture(text) {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            
            // Bg
            ctx.fillStyle = '#8FA07E';
            ctx.fillRect(0,0, 512, 256);
            
            // Border
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 10;
            ctx.strokeRect(10,10, 492, 236);

            // Text
            ctx.fillStyle = '#000';
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.fillText("LOUNDEX", 256, 80);
            
            ctx.font = '30px monospace';
            ctx.fillText(text || "MIXTAPE 01", 256, 130);

            // Lines
            ctx.beginPath();
            ctx.moveTo(50, 160);
            ctx.lineTo(462, 160);
            ctx.stroke();
            
            const tex = new THREE.CanvasTexture(canvas);
            return tex;
        }

        const labelMat = new THREE.MeshBasicMaterial({ map: createLabelTexture("RETRO WAVE"), side: THREE.DoubleSide });


        // --- OBJECT GENERATION ---
        let currentModelGroup = new THREE.Group();
        scene.add(currentModelGroup);

        // 1. CASSETTE MODEL (More Sophisticated)
        function createCassette() {
            const group = new THREE.Group();

            // Main Case (Clear) - Thickened with bevel appearance via layers
            const caseGeo = new THREE.BoxGeometry(6, 3.8, 0.8);
            const caseMesh = new THREE.Mesh(caseGeo, clearPlasticMat);
            caseMesh.castShadow = true;
            group.add(caseMesh);

            // Inner Mechanism Frame (Black)
            const innerFrameGeo = new THREE.BoxGeometry(5.8, 3.6, 0.7);
            const innerFrame = new THREE.Mesh(innerFrameGeo, new THREE.MeshStandardMaterial({ color: 0x222222, wireframe: false }));
            innerFrame.scale.set(0.95, 0.95, 0.8);
            // We want the clear case to envelope this, so we rely on transparency
            // group.add(innerFrame); // Optional: hide if it looks too cluttered inside

            // Spools (Black)
            const spoolGeo = new THREE.CylinderGeometry(0.8, 0.8, 0.85, 32);
            const leftSpool = new THREE.Mesh(spoolGeo, blackPlasticMat);
            leftSpool.rotation.x = Math.PI / 2;
            leftSpool.position.set(-1.5, 0.3, 0);
            
            const rightSpool = new THREE.Mesh(spoolGeo, blackPlasticMat);
            rightSpool.rotation.x = Math.PI / 2;
            rightSpool.position.set(1.5, 0.3, 0);

            // Tape Ribbon (Connecting spools)
            const tapePath = new THREE.Path();
            tapePath.moveTo(-1.5, 0.3);
            tapePath.lineTo(1.5, 0.3);
            const tapeGeo = new THREE.PlaneGeometry(3, 0.6);
            const tapeMat = new THREE.MeshStandardMaterial({ color: 0x331a00, side: THREE.DoubleSide });
            const tapeMesh = new THREE.Mesh(tapeGeo, tapeMat);
            tapeMesh.position.set(0, 0.3, 0);
            group.add(tapeMesh);

            // Teeth on spools
            const teethGeo = new THREE.CylinderGeometry(0.2, 0.2, 0.9, 6);
            const leftTeeth = new THREE.Mesh(teethGeo, accentMat);
            leftTeeth.rotation.x = Math.PI / 2;
            leftTeeth.position.set(-1.5, 0.3, 0);
            const rightTeeth = new THREE.Mesh(teethGeo, accentMat);
            rightTeeth.rotation.x = Math.PI / 2;
            rightTeeth.position.set(1.5, 0.3, 0);

            group.add(leftSpool, rightSpool, leftTeeth, rightTeeth);

            // Label Area (Top Half)
            const labelGeo = new THREE.PlaneGeometry(5, 1.8);
            const labelMesh = new THREE.Mesh(labelGeo, labelMat);
            labelMesh.position.set(0, 1.2, 0.2);
            group.add(labelMesh);

            // Bottom Ridges (Greebling)
            const ridgeGeo = new THREE.BoxGeometry(0.1, 0.8, 0.85);
            for(let i=0; i<10; i++) {
                const ridge = new THREE.Mesh(ridgeGeo, clearPlasticMat);
                ridge.position.set(-2 + (i * 0.45), -1.2, 0);
                group.add(ridge);
            }

            // Screw details (Hex bolts)
            const screwGeo = new THREE.CylinderGeometry(0.15, 0.15, 0.9, 6);
            const positions = [[-2.8, 1.7], [2.8, 1.7], [-2.8, -1.7], [2.8, -1.7], [0, 1.7]];
            positions.forEach(pos => {
                const screw = new THREE.Mesh(screwGeo, new THREE.MeshStandardMaterial({color: 0x888888}));
                screw.rotation.x = Math.PI / 2;
                screw.position.set(pos[0], pos[1], 0);
                group.add(screw);
            });

            return group;
        }

        // 2. GRAMOPHONE MODEL (Sophisticated)
        function createGramophone() {
            const group = new THREE.Group();

            // Wooden Base with Trim
            const baseGeo = new THREE.BoxGeometry(4, 1.2, 4);
            const baseMat = new THREE.MeshStandardMaterial({ color: 0x3d2e1e, roughness: 0.6 }); // Wood color
            const base = new THREE.Mesh(baseGeo, baseMat);
            base.position.y = -2;
            base.castShadow = true;
            group.add(base);

            // Metal Trim lines
            const trimGeo = new THREE.BoxGeometry(4.1, 0.1, 4.1);
            const trim = new THREE.Mesh(trimGeo, accentMat);
            trim.position.y = -1.5;
            group.add(trim);

            // Record Platter
            const recordGeo = new THREE.CylinderGeometry(1.8, 1.8, 0.1, 64);
            const record = new THREE.Mesh(recordGeo, blackPlasticMat);
            record.position.y = -1.35;
            group.add(record);

            const centerLabelGeo = new THREE.CylinderGeometry(0.6, 0.6, 0.11, 32);
            const centerLabel = new THREE.Mesh(centerLabelGeo, accentMat);
            centerLabel.position.y = -1.35;
            group.add(centerLabel);

            // Sophisticated Tone Arm
            const pivotGeo = new THREE.CylinderGeometry(0.3, 0.4, 0.5);
            const pivot = new THREE.Mesh(pivotGeo, new THREE.MeshStandardMaterial({color: 0x888888}));
            pivot.position.set(2.2, -1.3, 0);
            group.add(pivot);

            const armGeo = new THREE.CylinderGeometry(0.08, 0.1, 2.5);
            const arm = new THREE.Mesh(armGeo, new THREE.MeshStandardMaterial({color: 0xcccccc, metalness: 0.8}));
            arm.rotation.z = 1.57 + 0.2;
            arm.rotation.y = 0.5;
            arm.position.set(1.2, -1.0, 0.5);
            group.add(arm);
            
            // Needle Head
            const headGeo = new THREE.BoxGeometry(0.3, 0.5, 0.3);
            const head = new THREE.Mesh(headGeo, accentMat);
            head.position.set(0.2, -1.2, 1.2);
            head.rotation.y = 0.5;
            group.add(head);


            // Curved Horn using LatheGeometry
            const points = [];
            for ( let i = 0; i < 10; i ++ ) {
                // Create a bell curve shape
                points.push( new THREE.Vector2( Math.sin( i * 0.2 ) * 1.5 + 0.2, ( i - 5 ) * 0.6 ) );
            }
            const hornGeo = new THREE.LatheGeometry( points, 32 );
            const horn = new THREE.Mesh( hornGeo, clearPlasticMat );
            horn.rotation.x = -Math.PI / 3;
            horn.rotation.z = -Math.PI / 6;
            horn.position.set(-0.5, 1.5, -0.5);
            horn.scale.set(1.5, 1.5, 1.5);
            
            // Inside Horn (Accent)
            const innerHornMat = new THREE.MeshStandardMaterial({ color: config.accentColor, side: THREE.BackSide });
            const innerHorn = new THREE.Mesh(hornGeo, innerHornMat);
            innerHorn.rotation.copy(horn.rotation);
            innerHorn.position.copy(horn.position);
            innerHorn.scale.set(1.48, 1.48, 1.48); // Slightly smaller to avoid z-fighting
            
            group.add(horn);
            group.add(innerHorn);

            // Crank Handle
            const crankShaft = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 1), new THREE.MeshStandardMaterial({color:0x555555}));
            crankShaft.rotation.z = Math.PI / 2;
            crankShaft.position.set(2.1, -2, 0);
            
            const crankArm = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.8, 0.1), accentMat);
            crankArm.position.set(2.6, -2, 0);
            
            group.add(crankShaft, crankArm);

            return group;
        }

        // 3. RADIO MODEL (Sophisticated)
        function createRadio() {
            const group = new THREE.Group();

            // Body with rounded look via multiple shapes or standard box
            const bodyGeo = new THREE.BoxGeometry(6, 3.5, 1.5);
            const body = new THREE.Mesh(bodyGeo, clearPlasticMat);
            body.castShadow = true;
            group.add(body);

            // Speaker Grille (Detailed)
            const speakerGroup = new THREE.Group();
            const speakerBacking = new THREE.Mesh(new THREE.CircleGeometry(1.3, 32), blackPlasticMat);
            speakerBacking.position.z = 0.76;
            speakerGroup.add(speakerBacking);

            // Rings for grille
            for(let i=1; i<=4; i++) {
                const ringGeo = new THREE.TorusGeometry(i*0.3, 0.05, 8, 32);
                const ring = new THREE.Mesh(ringGeo, accentMat);
                ring.position.z = 0.8;
                speakerGroup.add(ring);
            }
            
            const leftSpeaker = speakerGroup.clone();
            leftSpeaker.position.set(-1.5, -0.3, 0);
            
            const rightSpeaker = speakerGroup.clone();
            rightSpeaker.position.set(1.5, -0.3, 0);
            
            group.add(leftSpeaker, rightSpeaker);

            // Tuner Window (Top Center)
            const tunerBg = new THREE.Mesh(new THREE.BoxGeometry(3, 0.8, 0.1), new THREE.MeshStandardMaterial({color: 0x000000}));
            tunerBg.position.set(0, 1.2, 0.76);
            group.add(tunerBg);

            const tunerNeedle = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.6, 0.15), accentMat);
            tunerNeedle.position.set(-0.5, 1.2, 0.8); // Slightly left
            group.add(tunerNeedle);

            // Knobs (Volume/Tuning)
            const knobGeo = new THREE.CylinderGeometry(0.3, 0.3, 0.4, 16);
            const knob1 = new THREE.Mesh(knobGeo, new THREE.MeshStandardMaterial({color: 0x333333}));
            knob1.rotation.x = Math.PI/2;
            knob1.position.set(-2.2, -1.2, 0.8);
            
            const knob2 = knob1.clone();
            knob2.position.set(2.2, -1.2, 0.8);
            
            group.add(knob1, knob2);

            // Antenna (Telescopic look)
            const antBase = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 1), new THREE.MeshStandardMaterial({color:0xaaaaaa}));
            antBase.position.set(-2.8, 2.0, -0.5);
            antBase.rotation.z = -0.2;
            
            const antTop = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 2), new THREE.MeshStandardMaterial({color:0xcccccc}));
            antTop.position.set(0, 1.5, 0);
            antBase.add(antTop);
            
            const antBall = new THREE.Mesh(new THREE.SphereGeometry(0.1), accentMat);
            antBall.position.set(0, 1.0, 0);
            antTop.add(antBall);

            group.add(antBase);

            // Handle (Curved Torus segment)
            const handleGeo = new THREE.TorusGeometry(1.2, 0.15, 8, 20, Math.PI);
            const handle = new THREE.Mesh(handleGeo, accentMat);
            handle.position.set(0, 1.8, 0);
            group.add(handle);

            return group;
        }

        // --- OBJECT MANAGEMENT ---
        const models = {
            cassette: createCassette(),
            gramophone: createGramophone(),
            radio: createRadio()
        };

        // Initial load
        currentModelGroup.add(models.cassette);
        let currentModelName = 'cassette';

        // --- ANIMATION LOOP ---
        const mouse = new THREE.Vector2();
        const targetRotation = new THREE.Vector2();

        // GSAP Marquee
        gsap.to(".marquee-text", {
            xPercent: -50,
            repeat: -1,
            duration: 10,
            ease: "linear"
        });

        function animate() {
            requestAnimationFrame(animate);

            // Parallax effect based on mouse
            targetRotation.x = mouse.y * 0.5;
            targetRotation.y = mouse.x * 0.5;

            currentModelGroup.rotation.x += (targetRotation.x - currentModelGroup.rotation.x) * 0.05;
            currentModelGroup.rotation.y += (targetRotation.y - currentModelGroup.rotation.y) * 0.05;

            // Floating animation
            currentModelGroup.position.y = Math.sin(Date.now() * 0.001) * 0.2;

            renderer.render(scene, camera);
        }

        animate();

        // --- EVENTS ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        // Switcher Logic
        window.switchModel = function(modelKey) {
            if (currentModelName === modelKey) return;

            // Update Buttons
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Animate Out
            gsap.to(currentModelGroup.scale, {
                x: 0, y: 0, z: 0,
                duration: 0.5,
                ease: "back.in(1.7)",
                onComplete: () => {
                    // Swap
                    currentModelGroup.remove(models[currentModelName]);
                    currentModelName = modelKey;
                    currentModelGroup.add(models[currentModelName]);
                    
                    // Reset rotation slightly for effect
                    currentModelGroup.rotation.set(0,0,0);

                    // Animate In
                    gsap.to(currentModelGroup.scale, {
                        x: 1, y: 1, z: 1,
                        duration: 0.8,
                        ease: "elastic.out(1, 0.5)"
                    });
                }
            });
        };

        // Loader Simulation
        window.onload = () => {
            const progress = document.getElementById('progress');
            const loader = document.getElementById('loader');
            
            // Fake loading bar
            gsap.to(progress, { width: "100%", duration: 1.5, ease: "power2.inOut", onComplete: () => {
                gsap.to(loader, { yPercent: -100, duration: 0.8, ease: "expo.inOut" });
                
                // Intro animation for the object
                gsap.from(currentModelGroup.scale, {x:0, y:0, z:0, duration: 1.5, delay: 0.5, ease: "elastic.out(1, 0.5)"});
            }});
        };

        // Removed Buy Button listener since element is gone

    </script>
